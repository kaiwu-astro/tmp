# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: ubuntu:16.04
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: basic check
          command: cat /etc/os-release; pwd; ls -alh; ls ~ -alh
      - run:
          name: edit source and update
          command: cd ~; echo -e "deb http://archive.ubuntu.com/ubuntu/ xenial main\ndeb http://archive.ubuntu.com/ubuntu/ xenial universe" >> /etc/apt/sources.list; mv /etc/apt/sources.list /etc/apt/sources.list_backup; awk '{ gsub(/archive.ubuntu.com/,"mirrors.tuna.tsinghua.edu.cn"); print $0 }' /etc/apt/sources.list_backup > /etc/apt/sources.list; mv /etc/apt/sources.list /etc/apt/sources.list_backup_2; awk '{ gsub(/security.ubuntu.com/,"mirrors.tuna.tsinghua.edu.cn"); print $0 }' /etc/apt/sources.list_backup_2 > /etc/apt/sources.list; apt update
      - run: 
          name: install preqs
          command: apt install make vim git gcc-5 g++-5 gfortran-5 -y
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello